<!DOCTYPE html>
<html>

<head>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<script src="app.js"></script>
<script src="controller.js"></script>
 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
 <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

</head>
<body>



<div ng-app="myApp" ng-controller="gitCtrl">
	<!--
  <ul>
    <li ng-repeat="x in products">{{x}}</li>
  </ul>
-->
<div class="container">
	<div class="row" style="margin-top: 10px">
		<div class="col-md-12">
        <div class="card">
		  <div class="card-header">
		    Git Repo Search Filter
		  </div>
		  <div class="card-body">
		    	<div class="input-group mb-3">
			  <input type="text" class="form-control" placeholder="Git Repo" aria-label="Recipient's username" aria-describedby="button-addon2" ng-model="name">
			  <div class="input-group-append">
			    <button class="btn btn-primary" type="button" id="button-addon2" ng-click="search()" ng-disabled="!name">Search</button>
			  </div>
			</div>
		  </div>
		</div>
	</div>
  </div>


  <div class="row" style="margin-top: 10px" ng-show="searchData">
  	<div class="col-md-12">
		<div class="card">
		  <div class="card-header">
		    Repo Search Result
		  </div>
		  <div class="card-body">
		  		<div class="text-center" ><img src="loader.gif" ng-if="loader"></img></div>
		  	     <p ng-if="searchData.items.length==0">No data found</p>
			     
			     <div class="row" style="margin-top: 10px" >
			     		
			     		<div class="col-md-4" ng-repeat="item in searchData.items" style="margin-top: 10px">
				     		<div class="card">
				     			<div class="card-body">
				     				<div class="row">
				     				     <div class="col-md-12 text-center"> <img ng-src="{{item.owner.avatar_url}}" class="rounded-circle" alt="Cinque Terre" width="200" height="200"> </div>
				     			    </div>
				     			    <div class="row" >
				     					<div class="col-md-12 text-center"><p>{{item.name}}</p></div>
				     			    </div>


				     			    <div class="row" >
				     					<div class="col-md-4"> <i class="fas fa-star"></i>{{item.stargazers_count}}</div>
				     					<div class="col-md-4"> <i class="fas fa-code-branch"></i>{{item.forks_count}}</div>
				     					<div class="col-md-4"> <i class="fas fa-info"></i>{{item.open_issues_count}}</div>
				     			    </div>

				     			    <div class="row" >
				     					<div class="col-md-12"> <p>{{item.description}}</p></div>
				     			    </div>

				     			    <div class="row" >
				     					<div class="col-md-12 text-center"> <a ng-href="{{item.html_url}}" class="btn btn-primary">View Profile</a></div>
				     			    </div>
				     				
				     			</div>
				     		</div>
			     		</div>
			     	
			     </div>
		 </div>	
		  </div>
		</div>
	</div>
</div>

</div>

 	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
